<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img src="https://www.painscience.com/imgs/tennis-ball-l.jpg" id='anh' height="350px" width="350px"/>
    <p>click button below to move to img to right</p>
    <input type="button" value="click here!" onclick="sangphai();" />
</form>
<script>
    var imgobj = null;
   imgobj = document.getElementById('anh');
   function init() {
       imgobj = document.getElementById('anh');
       imgobj.style.position = 'relative';
       imgobj.style.left = '0px';
   }
   function sangphai() {
       imgobj.style.left = parseInt(imgobj.style.left) + 10 + 'px';
   }
   window.onload = init;
</script>
</body>
</html>
